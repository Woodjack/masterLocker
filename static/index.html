<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD380nR6WXXvSUTwommcpaZAH1AVGzjHhE&sensor=true&v=3.13">
    </script>
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript">
      var map
        , markers=[]
        , mycircle
        , centered = false
        , name
        , ws = new WebSocket("ws://gofindjack.com/ws")
        , wsopen = false;

      google.maps.visualRefresh = true;

      function initialize() {

        var mapOptions = {
          center: new google.maps.LatLng(40.7, -101.7),
          zoom: 4,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);

        mycircle = new google.maps.Circle({
          radius: 17,
          map: map
        });

        if (navigator.geolocation) {
          navigator.geolocation.watchPosition(function(position) {
            var pos = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);

            mycircle.setCenter(pos);

            if (!centered) {
              map.setCenter(pos);
              map.setZoom(19);
              centered = true;
              console.log('centered finally');
            }

            datatosend = {
              action: 'updatelocation',
              data: {
                x: position.coords.longitude,
                y: position.coords.latitude
              }
            };
            if (wsopen) {
              ws.send(JSON.stringify(datatosend));
              console.log('sent location');
            }
            
          });
        }
      }

      function getCookie(c_name) {
        var c_value = document.cookie;
        var c_start = c_value.indexOf(" " + c_name + "=");
        if (c_start == -1)
          c_start = c_value.indexOf(c_name + "=");
        if (c_start == -1)
          c_value = null;
        else {
          c_start = c_value.indexOf("=", c_start) + 1;
          var c_end = c_value.indexOf(";", c_start);
          if (c_end == -1)
            c_end = c_value.length;
          c_value = unescape(c_value.substring(c_start,c_end));
        }
        return c_value;
      }

      function setCookie(c_name,value,exdays)
      {
      var exdate=new Date();
      exdate.setDate(exdate.getDate() + exdays);
      var c_value=escape(value) + ((exdays==null) ? "" : "; expires="+exdate.toUTCString());
      document.cookie=c_name + "=" + c_value;
      };

      ws.onopen = function() {
        wsopen = true;

        if (getCookie('name') == null) {
          name = prompt("what's your name?");
          setCookie('name',name,1);
        } else {
          name = getCookie('name');
        }

        var datatosend = {
          action: 'setname',
          data: name
        };

        ws.send(JSON.stringify(datatosend));

        console.log('connection open');

      };

      ws.onmessage = function(evt) {
        console.log(evt.data);
        var servermsg = JSON.parse(evt.data);
        console.log(servermsg);

        switch (servermsg.action) {
          case 'liveclients':
            updatepoints(JSON.parse(servermsg.data));
            break;
        };

        console.log(evt.data);
      };



      function updatepoints(data) {

        var iconUser = new google.maps.MarkerImage(
            'images/icecreamPink.svg', //url
            new google.maps.Size(28.225, 50), //size
            new google.maps.Point(0,0), //origin
            new google.maps.Point(anchor_left, anchor_top) //anchor 
            );

        var iconOthers = new google.maps.MarkerImage(
            'images/icecreamBlue.svg', //url
            new google.maps.Size(28.225, 50), //size
            new google.maps.Point(0,0), //origin
            new google.maps.Point(anchor_left, anchor_top) //anchor 
            );


        for (var i=0; i<data.length; i++) {
          var person = data[i]
          , point = markers[i];
          if (point) {
            point.setPosition(new google.maps.LatLng(person.loc.y, person.loc.x));
            point.setMap(map);
          } else
            markers[i] = new google.maps.Marker({
              position: new google.maps.LatLng(person.loc.y, person.loc.x),
              map: map,
//                  animation: google.maps.Animation.DROP,
              title: person.name,
              icon: iconOthers
            });
        }
        for (; i<markers.length; i++) {
          markers[i].setMap(null);
        }
      }




      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
