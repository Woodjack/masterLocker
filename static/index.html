<!DOCTYPE html>
<html>
  <head>
    <title>Your Geolocation Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="static/vendor/leaflet/leaflet.css" />
    <link rel="stylesheet" href="static/dist/esri-leaflet.min.css" />
    <link rel="stylesheet" href="static/demo.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="static/leaflet.ie.css" /><![endif]-->
    <script src="static/vendor/leaflet/leaflet-src.js"></script>
    <script src="static/dist/esri-leaflet.min.js"></script>
    <script src="static/vendor/geoservices/geoservices.js"></script>
    <script src="static/js/jquery-2.0.3.min.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.map('map');
      // ArcGIS Online Basemaps - Streets, Topographic, Gray, Gray Labels, Ocean, NationalGeographic, Imagery, ImageryLabels
      L.esri.basemapLayer("Streets").addTo(map);

      function onLocationFound(e) {
        var radius = e.accuracy / 2;

        L.marker(e.latlng).addTo(map)
          .bindPopup("You are within " + radius + " meters from this point").openPopup();

        L.circle(e.latlng, radius).addTo(map);
        console.log(e);

      }

      function onLocationError(e) {
        alert(e.message);
      }

      map.on('locationfound', onLocationFound);
      map.on('locationerror', onLocationError);

      map.locate({setView: true, maxZoom: 16});

      setInterval(function() {
        $.ajax({
          url: 'rest/get',
          success: function(data) {
            for (var i=0; i<data.length; i++) {
              var person = data[i];
              console.log(person);
              var platlng = L.latLng(person.loc.y, person.loc.x);
              L.marker(platlng).addTo(map);
/*              var myMarker = L.circleMarker(platlng, 
                { title: person.name })
                .addTo(map); */
              }
            },
          dataType: 'json'
        });
      }, 30000);

    </script>
  </body>
</html>
