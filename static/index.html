<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD380nR6WXXvSUTwommcpaZAH1AVGzjHhE&sensor=true&v=3.13">
    </script>
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript">
      var name = prompt("what's your name?");

      google.maps.visualRefresh = true;

      var map
        , markers=[]
        , mycircle;

      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(40.7, -101.7),
          zoom: 4,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            console.log(position);
            var pos = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
            mycircle = new google.maps.Circle({
              radius: 17,
              center: pos,
              map: map
            });
            map.setCenter(pos);
            map.setZoom(19);

            $.get('rest/post', {
              name: name,
              cookie: '123',
              x: position.coords.longitude,
              y: position.coords.latitude
            });

            console.log('set my location!!!');

            setInterval(updatemylocation, 5000);
          });
        }
        getlivepoints();
        setInterval(getlivepoints, 5000);
      }

      function getlivepoints() {
        $.ajax({
          url: 'rest/get/live',
          success: function(data) {
            console.log(data);
            for (var i=0; i<data.length; i++) {
              var person = data[i]
              , point = markers[i];
              if (point) {
                point.setPosition(new google.maps.LatLng(parseFloat(person.loc.y), parseFloat(person.loc.x)));
                if (point.getMap() == null)
                  point.setMap(map);
              } else
                point = new google.maps.Marker({
                  position: new google.maps.LatLng(parseFloat(person.loc.y), parseFloat(person.loc.x)),
                  map: map,
                  animation: google.maps.Animation.DROP,
                  title: person.name
                });
            }
            for (i; i<markers.length; i++)
              markers[i].setMap(null);
          },
          dataType: 'json',
          cache: false
        })
      }

      function updatemylocation() {
        navigator.geolocation.getCurrentPosition(function(position) {
          var pos = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
          mycircle.setCenter(pos);
          console.log('updated location!!');
        });
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
