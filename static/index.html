<!DOCTYPE html>
<html>
  <head>
    <title>Your Geolocation Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="static/vendor/leaflet/leaflet.css" />
    <link rel="stylesheet" href="static/dist/esri-leaflet.min.css" />
    <link rel="stylesheet" href="static/demo.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="static/leaflet.ie.css" /><![endif]-->
    <script src="static/vendor/leaflet/leaflet-src.js"></script>
    <script src="static/dist/esri-leaflet.min.js"></script>
    <script src="static/vendor/geoservices/geoservices.js"></script>
    <script src="static/js/jquery-2.0.3.min.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var name = prompt("what's your name?", 'jack');

      var map = L.map('map');
      // ArcGIS Online Basemaps - Streets, Topographic, Gray, Gray Labels, Ocean, NationalGeographic, Imagery, ImageryLabels
      L.esri.basemapLayer("Streets").addTo(map);

      function onfirstLocationFound(e) {
        var radius = e.accuracy / 2;

        L.marker(e.latlng).addTo(map)
          .bindPopup(radius + " meter accuracy");

        L.circle(e.latlng, radius).addTo(map);

        if (radius < 50) {
          $.get('rest/post',{
            name: name,
            cookie: '123',
            x: e.latlng.lng,
            y: e.latlng.lat
          });

          console.log('updated location');
        } else {
          console.log('location not accurate');
        }

      }

      function onLocationError(e) {
        alert(e.message);
      }

      map.on('locationfound', onfirstLocationFound);
      map.on('locationerror', onLocationError);

      map.locate({setView: true, maxZoom: 17});

      getfirstcurrent = function() {
        map.locate({setView: true, maxZoom: 17});
      }
      
      getfirstcurrent();
//      setInterval(getcurrent, 15000);
      updatemarkers();

      function updatemarkers() {
        $.ajax({
          url: 'rest/get/current',
          success: function(data) {
            console.log(data);
            var markers = [];
            for (var i=0; i<data.length; i++) {
              var person = data[i];
              console.log(person.name);
              markers.push(L.marker([person.loc.y, person.loc.x]).bindPopup(person.name));
            }
            console.log(markers);
            var erbody = L.layerGroup(markers).addTo(map);
          },
          dataType: 'json'
        });
      }

    </script>
  </body>
</html>
