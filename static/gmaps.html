<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD380nR6WXXvSUTwommcpaZAH1AVGzjHhE&sensor=true&v=3.13">
    </script>
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript">
      var name = prompt("what's your name?");

      google.maps.visualRefresh = true;

      var map
        , markers=[]
        , iterator=0
        , mycircle;

      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(40.7, -101.7),
          zoom: 4,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);

//        getallpoints();
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            console.log(position);
            var pos = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
            mycircle = new google.maps.Circle({
              radius: 17,
              center: pos,
              map: map
            });
            map.setCenter(pos);
            map.setZoom(15);

            $.get('rest/post', {
              name: name,
              cookie: '123',
              x: position.coords.longitude,
              y: position.coords.latitude
            });

          });
        }
        getlivepoints();
      }

      function getlivepoints() {
        $.ajax({
          url: 'rest/get/live',
          success: function(data) {
            console.log(data);
            for (var i=0; i<data.length; i++) {
              var person = data[i];
              if (markers[i])
               markers[i].setPosition(new google.maps.LatLng(parseFloat(person.loc.x), parseFloat(person.loc.y)));
              else
                markers[i] = new google.maps.Marker({
                  position: new google.maps.LatLng(parseFloat(person.loc.y), parseFloat(person.loc.x)),
                  map: map,
                  animation: google.maps.Animation.DROP
                });
            }
            for (i; i<markers.length; i++)
              markers[i].setMap(null);
          },
          dataType: 'json',
          cache: false
        })
      }

      function updatemylocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);


          })
        }
      }

      function getallpoints() {
        $.ajax({
          url: 'rest/dumpallpoints',
          dataType: 'json',
          cache: false,
          success: function(data) {
            for (var i=0; i<data.length; i++) {
              points.push(new google.maps.LatLng(parseFloat(data[i].loc.y), parseFloat(data[i].loc.x)));
            }
            drop();
          }
        });
      }

      function drop() {
        for (var i = 0; i < points.length; i++) {
          setTimeout(function() {
            addMarker();
          }, i * 25);
        }
      }

      function addMarker() {
        markers.push(new google.maps.Marker({
          position: points[iterator],
          map: map,
          draggable: false,
          animation: google.maps.Animation.DROP
        }));

        iterator++;
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
